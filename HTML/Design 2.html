<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design 2</title>
</head>
<body>
    <h2>HTML5:How to define an ordered list?</h2><br>
    <form>
        reversed attribute
        <ol reversed>
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ol>
        start attribute
        <ol start="5">
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ol>
        type attribute
        <OL type="i">
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </OL>
    </form>
</body>
</html>
