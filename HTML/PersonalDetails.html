<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal details</title>
</head>
<body>
    <center>
        <h1>Personal Details</h1><br>
        <form>
            Name:
            <input type="text"><br>
            <br>Password:
            <input type="text"><br>
           <br> E-mail id:
            <input type="text"><br>
           <br> Gender:
            <input type="radio" id="gender" name="Male">Male
            <input type="radio" id="gender" name="Female">Female<br>
            <br>Contact#:
            <input type="tel" id="phone" name="phone" placeholder="Enter the mobile no." pattern="[0-9]{10}" required><br>
           <h1> Educational Qualification</h1><br>
            Degree:
            <select>
                <option>--Select Group--</option><br>
                <option>B.sc.</option><br>
                <option>M.sc.</option><br>
                <option>BCA</option><br>
            </select><br>
            <br>Engineering:
            <select>
                <option>--Select Group--</option><br>
                <option>c.s.</option><br>
                <option>Mechanical</option><br>
                <option>Electronic</option><br>

            </select><br>
            <br>Hobbies:
            <input type="radio" id="Hobbies" name="Playing chess">Playing chess
            <input type="radio" id="Hobbies" name="Reading Books">Reading Books<br>
            <h1>Address</h1><br>
            <textarea row="25" cols="15"></textarea><br>
           <br> Attach Resume:
            <input type="file"><br>
            <br><input type="submit" submit="Submit">



        </form>
    </center>
</body>
</html>
