<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
    Password:
        <input type="text" id="t1" placeholder="password">
    Confirm Password:
        <input type="text" id="t2" placeholder="confirm password">
    <p id="p1"></p>
    <input type="button" value="click" onclick="fn()">


    <script>
        function fn(){
            var a = t1.value;
            var b = t2.value;

            var num=0, cap=0, sm=0, r=0, sp=0;

            if((a.length==b.length)&& a.length>=8){
                for(i=0;i<a.length;i++){
                    r=a.charCodeAt(i);
                    if(a.charAt(i)!=b.charAt(i)){

                        break;
                    }
                    else if(a.charAt(i)>='0'&& a.charAt(i)<='9'){
                        num++;
                    }
                    else if(a.charAt(i)>='A'&& a.charAt(i)<='Z'){
                        cap++;
                    }
                    else if(a.charAt(i)>='a'&& a.charAt(i)<='z'){
                        sm++;
                    }
                    else if((r<48||r>57)&& (r<65||r>90)&&(r<97||r>122)){
                        sp++;
                    }

                }
                if(i==a.length && num!=0 && cap!=0 && sm!=0 && sp!=0){
                    document.getElementById("p1").innerText="Valid password";
                }
                else{
                    document.getElementById("p1").innerText="Invalid password";

                }
            }
            else{
                document.getElementById("p1").innerText="Invalid password";

            }

        }
    </script>
</body>
</html>
