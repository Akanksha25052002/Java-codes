<body>
    <input type="text" id="t1">
    <input type="button" id="b1" value="click" onclick="isbn()">
    <script>
        function isbn(){
            var n=document.getElementById("t1").value;
            sum=0;
            if(n.length==10){
                for(i=n.length;i>0;i--){
                    j=i*n[i];
                    sum+=j;
                }
                if(sum%11==0){
                    console.log("it is valid isbn number");
                }
                else{
                    console.log("invalid number");
                }
            }
            else{
                    console.log("invalid number");
                }
        }
    </script>
