<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<input type="text" id="t1" >
<input type="button" id="b1" value="click" onclick="fnrotate()">
<script>
    function fnrotate(){
       var a= document.getElementById("t1").value;
       var b=a.length;
    //    console.log(b);
    for(i=0;i<b;i++){
      rotation=a.slice(i,b)+a.slice(0,i);
      document.getElementById("p1").innerText=rotation;
    }

    }
</script>
</body>
