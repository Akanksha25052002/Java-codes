<script>
    function fnnum(){
       var n=document.getElementById("t1").value;
       m=n.toString();
    //    console.log(m);
    a=[m[0]];
   for(i=1;i<m.length;i++){
    if(m[i-1]%2==0 && m[i]%2==0){
        a.push("-"+m[i]);
    }
    else{
        a.push(m[i]);
    }
   }
console.log(a.join(""));

    }
