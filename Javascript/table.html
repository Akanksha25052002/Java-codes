<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="t1">
    <input type="button" id="b1" value="table" onclick="table()">
    <p id="p1"></p>

    <script>
        function table(){
           var n= document.getElementById("t1").value ;
           for(i=1;i<=10;i++){
            document.getElementById("p1").innerText=n+"X"+i+"="+n*i; 
            i++;
           }

        }
    </script>
</body>
</html>
